<html>
<head></head>
<body>
<canvas id='canvas' width="700px" height="700px"></canvas>
</body>
<script>
var c=document.getElementById(canvas)
var pen=c.getContext('2d')
var x=0;
function draw()
{
pen.fillRect(x,0,200,200)
x+=100
pen.clearRect(0,0,400,400)
}
setInterval(draw,500)
</script>
</html>
